name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC

  workflow_dispatch:  # Allows manual trigger

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is fetched

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: AshishRogannagari  # Replace with your GitHub username
          outputs: |
            github-contribution-grid-snake.svg

      - name: Move File to Root Directory
        run: |
          mv github-contribution-grid-snake.svg $GITHUB_WORKSPACE

      - name: Commit and Push Snake Animation
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -B output
          git add github-contribution-grid-snake.svg
          git commit -m "Update Snake Animation"
          git push -f origin output
